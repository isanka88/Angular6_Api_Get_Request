<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">Employee List</h3>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form action="#">
        <div class="detail-area">
          <span class="span-item-count">About {{_usersList.length}} employee(s) loaded &nbsp;
            <i class="fas fa-parachute-box" style="font-size: 20px;"></i>
          </span>
          <button type="submit" class="btn btn-success" (click)="initializeChatServer()">
            <i class="fas fa-sync-alt "></i></button>
        </div>
        <div class="form-group row">
          <table class="data-grid large-visible hidden-xs" *ngIf="_usersList.length>0">
            <thead>
              <tr>
                <th class="center">Employee Id</th>
                <th>Employee Name</th>
                <th class="center">Employee Age</th>
                <th class="center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of _usersList;let i = index">
                <td class="center">{{user.id}}</td>
                <td>{{user.name}}</td>
                <td class="center age" [ngStyle]="{'color': user.age > 18 ? 'green' : 'red' }">{{user.age}}
                  <span *ngIf="user.age==null"><i class="far fa-question-circle mr-2"></i>Unknown</span></td>
                <td class="center">
                  <button class="btn btn-danger " (click)="removeUser(i)"><i class="far fa-trash-alt mr-2"></i>Modify</button>
                </td>
              </tr>
            </tbody>
          </table>

          <table class="data-grid mobile-visible" *ngIf="_usersList.length>0">
            <tr *ngFor="let user of _usersList;let i = index">
              <td>
                <div class="db-row"><span class="header">Employee Id :</span> <span class="text">{{user.id}}</span></div>
                <div class="db-row"> <span class="header">Employee Name :</span> <span class="text">{{user.name}}</span></div>
                <div class="db-row"><span class="header">Employee Age :</span>
                  <span class="text age" [ngStyle]="{'color': user.age > 18 ? 'green' : 'red' }">{{user.age}}</span></div>
                <div class="db-row"> <button class="btn btn-danger" (click)="removeUser(i)"><i class="far fa-trash-alt mr-2"></i>Modify</button></div>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p>Â© Isanka Thalagala upwork test 2018</p>
  </footer>

</div>
